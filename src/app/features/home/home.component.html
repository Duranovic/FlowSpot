<ng-container *ngIf="!(loading$ | async); else spinner">
    <ng-container *ngIf="flowers$ | async as flowers">
        <app-flower-list [flowers]="flowers" [showStars]="isLoggedIn"></app-flower-list>
    </ng-container>
</ng-container>

<ng-template #spinner>
    <mat-spinner style="margin: 150px auto; opacity: 0.7;"></mat-spinner>
</ng-template>
