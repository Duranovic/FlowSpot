<div class="create-account">
  <button mat-dialog-close aria-label="Close modal">
    <!-- Use ::after for showing an image -- in global styles -->
  </button>

  <div mat-dialog-content>
    <h1 mat-dialog-title>Create an Account</h1>
    <form>
        <div class="form-group form-group--inline">
            <app-input type="text" label="First Name"></app-input>
            <app-input type="text" label="Last Name"></app-input>
        </div>
        <div class="form-group form-group--block">
            <app-input type="email" label="Email Address"></app-input>
            <app-input type="password" label="Password"></app-input>        
        </div>
        <div class="form-group form-group--block">
            <button type="submit" class="button button--bigger">Create Account</button>
        </div>
    </form>
  </div>
</div>
