<div class="create-account">
  <button mat-dialog-close aria-label="Close modal">
    <!-- Use ::after for showing an image -- in global styles -->
  </button>

  <div mat-dialog-content>
    <h1 mat-dialog-title>Create an Account</h1>
    <form *ngIf="form" [formGroup]="form">
        <div class="form-group form-group--inline">
            <app-input type="text" label="First Name" [control]="$any(form).get('firstName')"></app-input>
            <app-input type="text" label="Last Name" [control]="$any(form).get('lastName')"></app-input>
        </div>
        <div class="form-group form-group--block">
            <app-input type="email" label="Email Address" [control]="$any(form).controls['email']"></app-input>
            <app-input type="password" label="Password" [control]="$any(form).controls['password']"></app-input>        
        </div>
        <div class="form-group form-group--block">
            <button type="submit" class="button button--bigger">Create Account</button>
        </div>
    </form>
  </div>
</div>
